<!--<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/location.css"/>
  <title th:text="${district}"></title>
</head>
<body>
<div id="nav_bar">
    <div id="logo">
        <a href="/"><img src="/img/logo.png" style="width:130px; height:60px;"/></a>
    </div>

    <div id="without_logo">
        <div id="inner">
            <div id="shop">
                <a href="/shopAndEvent/shop">쿠폰상점</a>
            </div>

            <div id="drop">
                <div id="board">
                    게시판
                </div>
                <div class="menu">
						<span>
							<a href="/board/FAQ">FAQ</a><br/>
							<a href="/board/inquiry">1:1문의</a>
						</span>
                </div>
            </div>

            <div id="login_logout">
                    <div th:if="${logStatus!= Y}"><a href="/register/loginForm">로그인</a></div>
                    <img th:if="${logStatus!= Y && isOwner==1}" src="/img/person.png" style="width:30px; height:30px;" id="person_img"/>
                    <div class="menu">
							<span>
								<a href="/register/logout">로그아웃</a><br/>
								<a href="/ownerpage/ownerStart">마이페이지</a>
							</span>
                    </div>
                    <img th:if ="${logStatus=='Y'  && isOwner==0 }" src="/img/person.png" style="width:30px; height:30px;" id="person_img"/>
                    <div class="menu">
							<span>
								<a href="/register/logout">로그아웃</a><br/>
								<a href="/user/myPage">마이페이지</a>
							</span>
                    </div>
            </div>

            <div id="join_balloon">
                    <div th:if ="${logStatus!='Y' }"><a href="/register/joinForm">회원가입</a></div>
                    <img th:if ="${logStatus=='Y'  && isOwner==1 }"  src="/img/balloons.png" style="width:30px; height:30px; margin:0 auto;"/>
                    <p th:if ="${logStatus=='Y'  && isOwner==0 }" style="color:#FF7100">&nbsp;&nbsp; X ${balloon}</p>
                    <img th:if ="${logStatus=='Y'  && isOwner==0 }"  src="/img/balloons.png" style="width:30px; height:30px; margin:0 auto;"/>
                    <p th:if ="${logStatus=='Y'  && isOwner==0 }" style="color:#FF7100">&nbsp;&nbsp; X ${balloon}</p>
            </div>
        </div>
    </div>
</div>
<form action="./search" method="get" id="district_category">
    <select name="district" id="area" class="select">
      <th:block th:each="area:${region}">
      <option th:selected="${area}==${district}" th:text="${area}" th:value="${area}"></option>
      </th:block>
    </select>
  <select name="category" th:label="category" class="select" id="category">
    <option th:value="none">분류</option>
    <th:block th:each="categorys:${AllCategory}">
    <option th:each="val:${categorys}" th:value="${categorys}" th:id="${categorys}" th:text="${categorys}" ></option>
    </th:block>
  </select>
  <button type="submit" id="district_category_button" class="button">검색</button>
</form>
<div id="slideShow">
    <ul id="bxslider">
        <li class="promotion"><img src="/img/kimchi.png" class="promotion_img"><p class="promotion_inf">대충 가게이름<span style="float: right"> ★ 5.0</span></p></a></li>
<!--        <li th:each="List:${promotionList}"><a th:href="@{/restaurant/{seq}(seq=${List.seq})}"><img th:src="${List.picture_location}"><p th:text="${List.store_name}" style="display: inline"><span th:text="|★${List.score}|"></span></p></a></li>-->
    </ul>
</div>

<form action="" method="get" id="sort">
    <input type="hidden" name="district" th:value="${district}">
    <input type="hidden" name="category" th:value="${category}">
  <button class="sort_btn" value="score" th:class="button" name="sort">평점순</button>
  <button class="sort_btn" value="review" th:class="button" id="sort_review" name="sort">리뷰많은순</button>
  <button class="sort_btn" value="wish" th:class="button" name="sort">찜목록 많은순</button>
</form>
<div th:id="stores">
    <th:block>
        <div th:each="store:${stores}" class="store">
            <div>
                <a th:href="@{/restaurant/{seq}(seq=${store.seq})}">
                    <img th:src="@{/picture/store/{seq}.jpg(seq=${store.seq})}" class="store_img">
                </a>
            </div>
            <div class="store_information">
                <a th:href="@{/restaurant/{seq}(seq=${store.seq})}">
                    <span th:text="${store.store_name}" id="store_name">가게이름</span>
                </a>
                <span id="star">★<span th:text="${store.score}" id="score">평점</span></span>
            </div>
        </div>
    </th:block>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/jquery.bxslider.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#bxslider').bxSlider({
            mode: 'horizontal', // 가로 방향 수평 슬라이드
            speed: 500, // 이동 속도를 설정
            pager: false, // 현재 위치 페이징 표시 여부 설정
            moveSlides: 1, // 슬라이드 이동시 개수
            slideWidth: 1500, // 슬라이드 너비 수정
            slideHeight: 1000, // 슬라이드 높이 수정
            maxSlides: 3, // 최대 노출 개수 수정
            slideMargin: 50, // 슬라이드간의 간격
            auto: true, // 자동 실행 여부
            autoHover: true, // 마우스 호버시 정지 여부
            controls: true // 이전 다음 버튼 노출 여부
        });
    });
</script>
<div id="footer" style="width:100vw;height: 20vh"></div>
</body>
</html>
