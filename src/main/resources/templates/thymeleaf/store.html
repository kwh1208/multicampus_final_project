        <table>
          <tbody>
          <tr>
            <th>주소</th>
            <td th:text="*{location}" class="specific"></td>
          </tr>
          <div id="map" style="width:70%;height:350px;"></div>
          <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf51c8be3f9bf6ff5d80d7217305cd1b&libraries=services"></script>
          <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                      center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                      level: 3 // 지도의 확대 레벨
                    };

            // 지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch([(${store.location})], function(result, status) {

              // 정상적으로 검색이 완료됐으면
              if (status === kakao.maps.services.Status.OK) {

                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                  map: map,
                  position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new kakao.maps.InfoWindow({
                  content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${store.store_name}]]</div>'
                });
                infowindow.open(map, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
              }
              function zoomIn() {
                // 현재 지도의 레벨을 얻어옵니다
                var level = map.getLevel();

                // 지도를 1레벨 내립니다 (지도가 확대됩니다)
                map.setLevel(level - 1);

                // 지도 레벨을 표시합니다
                displayLevel();
              }

              function zoomOut() {
                // 현재 지도의 레벨을 얻어옵니다
                var level = map.getLevel();

                // 지도를 1레벨 올립니다 (지도가 축소됩니다)
                map.setLevel(level + 1);

                // 지도 레벨을 표시합니다
                displayLevel();
              }
            });
          </script>

<script type="text/javascript">
  $(document).ready(function(){
    $('#bxslider').bxSlider( {
      mode: 'horizontal',// 가로 방향 수평 슬라이드
      speed: 500,        // 이동 속도를 설정
      pager: false,      // 현재 위치 페이징 표시 여부 설정
      moveSlides: 1,     // 슬라이드 이동시 개수
      slideWidth: 1000,   // 슬라이드 너비 수정
      minSlides: 3,      // 최소 노출 개수 수정
      maxSlides: 3,      // 최대 노출 개수 수정
      slideMargin: 0,    // 슬라이드간의 간격
      auto: true,        // 자동 실행 여부
      autoHover: true,   // 마우스 호버시 정지 여부
      controls: true    // 이전 다음 버튼 노출 여부
    });
  });
</script>
 <script>
   let check = document.getElementById(wish).className;
   function wishtoggle(){
     if(check='On') wishOff();
     else wishOn();
   }
  function wishOn() {
    fetch("/wishUpdate",{
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
      body: {
        seq: [[${store.seq}]],
        wish: false
      },
    })
    document.getElementById('wish').innerHTML="♥"
    document.getElementById('wish').className='On'
  }
  function wishOff() {
    fetch("/wishUpdate",{
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
      body: {
        seq: [[${store.seq}]],
        wish: true
      },
    })
    document.getElementById('wish').innerHTML="♡"
    document.getElementById('wish').className='Off'
  }
</script>
