<form action="./search" method="get">
    <th:block th:each="area:${area}">
    <select name="district">
        <option th:value="${area}" th:selected="${area}==${district}" th:text="${area}"></option>
    </select>
    </th:block>
<select name="category">
    <option th:value="">--선택--</option>
    <option th:each="val:${category}" th:value="${category}" th:text="${category}"></option>
</select>
    <button type="submit">수정 버튼</button>
</form>
<form action="" method="get">
    <button class="sort_btn" value="score">평점순</button>
    <button class="sort_btn" value="review">리뷰많은순</button>
    <button class="sort_btn" value="wish">찜목록 많은순</button>
</form>
<div th:each="store:${storeList}" th:if="${store.category}==${category}">
    <a th:href="@{/restaurant/{seq}(seq=${store.seq})}">
<!--    <img src=""> 대표사진-->
    <h3 th:text="${store.store_name}">가게이름</h3>
    <p th:text="${store.score}">평점</p>

    </a>
</div>
